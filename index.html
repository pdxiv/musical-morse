<!DOCTYPE html>
<html>

<head>
    <title>Morse Code Player</title>
</head>

<body>
    <p>
        <button id="playButton">Play Morse Code</button>
        <button id="stopButton" disabled>Stop Playing</button>
        <button id="downloadButton">Download as WAV</button>
    </p>
    <p>
        <label for="sampleRateSelect">Sample Rate:</label>
        <select id="sampleRateSelect">
            <option value="96000">96000 Hz</option>
            <option value="48000">48000 Hz</option>
            <option value="44100" selected>44100 Hz</option>
            <option value="32000">32000 Hz</option>
            <option value="16000">16000 Hz</option>
            <option value="8000">8000 Hz</option>
        </select>
    </p>
    <p>
        <label for="tempoInput">Tempo:</label>
        <input type="number" id="tempoInput" min="1" max="999" value="120">
    </p>
    <p>
        <label for="textInput">Input Text:</label>
        <input type="text" id="textInput" value="morse">
    </p>
    <p>
        <label for="waveSelect">Wave:</label>
        <select id="waveSelect">            
            <option value="sine" selected>Sine</option>
            <option value="square">Square</option>            
        </select>
    </p>
    <p>
        <label for="noteSelect">Note:</label>
        <select id="noteSelect">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A" selected>A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <label for="octaveSelect">Octave:</label>
        <select id="octaveSelect">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </p>
    <script src="morse-code-player.js"></script>
    <script src="morse-code-web-player.js"></script>
</body>

</html>
